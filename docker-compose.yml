version: '3'
services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_HOST=%
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=aopontann
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=nijisongs
    volumes:
      - ./mysqldata:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nijisongs-app
    tty: true
    ports:
      - 8080:8080
    depends_on:
      - mysql
